<!DOCTYPE html>
<html>
<head></head>

<body>

  <p>1. What function do you use to get user input?</p>
  <form>
    <label>
      <input type="radio" name="q1" id="q1 a1" value="correct">
      raw_input()
    </label>
    <br>
    <label>
      <input type="radio" name="q1" id="q1 a2" value="incorrect">
      user_input()
    </label>
    <br>
    <label>
      <input type="radio" name="q1" id="q1 a3" value="incorrect">
      get_input()
    </label>
    <br><br>
    <button type="button" onclick="checkAnswer('q1', 3)">Check</button>

  <br>
  <p>2. How would you find 4 cubed?</p>
  <form>
    <label>
      <input type="radio" name="q2" id="q2 a1" value="incorrect">
      4^3
    </label>
    <br>
    <label>
      <input type="radio" name="q2" id="q2 a2" value="incorrect">
      math.cube(4)
    </label>
    <br>
    <label>
      <input type="radio" name="q2" id="q2 a3" value="correct">
      4**3
    </label>
    <br>
    <label>
      <input type="radio" name="q2" id="q2 a4" value="incorrect">
      math.pow(4, 3)

  <br>
  <p>3. if the variable age is an integer, how can you tell the user your age?</p>
  <form>
    <label>
      <input type="checkbox" name="q3" id="q3 a1" value="incorrect">
      print ("I am " age " years old.")
    </label>
    <br>
    <label>
      <input type="checkbox" name="q3" id="q3 a2" value="correct">
      print ("I am " + str(age) + " years old.")
    </label>
    <br>
    <label>
      <input type="checkbox" name="q3" id="q3 a3" value="incorrect">
      print ("I am " + "age" + " years old.")
    </label>
    <br>
    <label>
      <input type="checkbox" name="q3" id="q3 a4" value="incorrect">
      print ("I am " + age + " years old.")
    </label>
    <br>
    <label>
      <input type="checkbox" name="q3" id="q3 a5" value="correct">
      print ("I am ", age, " years old.")
    </label>
    <br><br>
    <button type="button" onclick="checkAnswer('q3', 5)">Check</button>
    <label id="q3 label"></label>
  </form>

  <script>
    
    function checkAnswer(question, numAnswers) {
      var correct = true;
      for (var i = 1; i <= numAnswers; i++) {
        var answer = document.getElementById(question + " a" + i);
        if (answer.checked && answer.value === "incorrect") {
          correct = false;
        } else if (!answer.checked && answer.value === "correct") {
          correct = false;
        }
      }
      document.getElementById(question + " label").style = correct ? "color: green;" : "color: red;";
      document.getElementById(question + " label").innerText = correct ? "CORRECT!" : "WRONG!";
    }

  </script>

</body>
</html>
